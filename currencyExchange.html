<script>


function whichOneIn(inDol, inPes, inEur) {
  if (inDol === true) {
    return "dollar";
} else if (inPes === true) {
    return "peso";
} else if (inEur === true) {
    return "euro";
}
}

function whichOneOut(outDol, outPes, outEur) {
  if (outDol === true) {
    return "dollar";
} else if (outPes === true) {
    return "peso";
} else if (outEur === true) {
    return "euro";
}
}



function exchange(inCurrency, outCurrency) {
    if (inCurrency === "dollar" && outCurrency === "peso") {
        var r = 44.63;
        return r;
    } else if (inCurrency === "dollar" && outCurrency === "euro") {
        var r = 0.73;
        return r;
    } else if (inCurrency === "peso" && outCurrency === "dollar") {
        var r = 0.02;
        return r;
    } else if (inCurrency === "peso" && outCurrency === "euro") {
        var r = 0.02;
        return r;
    } else if (inCurrency === "euro" && outCurrency === "peso") {
        var r = 60.92;
        return r;
    } else if (inCurrency === "euro" && outCurrency === "dollar") {
        var r = 1.37;
        return r;
    }
}



function showAmount () {
var inDol = document.getElementById("dol").checked;
var inPes = document.getElementById("pes").checked;
var inEur = document.getElementById("eur").checked;
var outDol = document.getElementById("dol2").checked;
var outPes = document.getElementById("pes2").checked;
var outEur = document.getElementById("eur2").checked;
var inCurrency = whichOneIn(inDol, inPes, inEur);
var outCurrency = whichOneOut(outDol, outPes, outEur);
var foreignExchange = exchange(inCurrency,outCurrency);
var cashAmt = document.getElementById("amount").value;
var calc = (cashAmt * foreignExchange);
document.getElementById("finalAmount").innerHTML= calc;
}

</script>
