var range = function (goal) {
  for (var count = 1; count <= goal; count++) {
    document.getElementById("answer").innerHTML = "The numbers within the range are:";  
    console.log(count);
    $(document).ready(function(){
      var e = $("<li>" + (count) + "</li>");
      $("#groceryList").append(e);
    });
  }
}
