<script>

var count = 0;

var charName = "";

var enterName = function () {
	document.getElementById("narrator").innerHTML = "The battle was the last thing you remembered before you were knocked out cold by a barbarians cudgel. Youre lying on an animalskin bed inside a small shelter made of sticks and muddy foliage. There are three items in the room with you, a warchest, some clothes, and a roaring fire.";
	document.getElementById("question").innerHTML = "Would you like to open the chest, look at the clothes, or approach the fire?";
	var charName = document.getElementById("name").value;
}



function chestClothesFire(decision) {
	var chest = decision.search("chest");
	var clothes = decision.search("clothes");
	var fire = decision.search("fire");
	if (chest >= 0) {
    document.getElementById("narrator").innerHTML = "You open the chest to find a small dagger attached to a bell. As you lift it to ready for a fight, the bell rings and alerts 15,000 barabarian guards. They kill you.";
	} else if (clothes >= 0) {
    document.getElementById("narrator").innerHTML = "You rummage through the clothes and find a barbarian uniform consisting of a deerskin cloak and a loinclothe made of hamsterfur. You rub some dirt on yourself and put on your best dumfaced barbarian impression and exit the shelter when you come across two barbarian guards. They ask you a question: What would you rather have, a cask full of ale or a really big axe";
	document.getElementById("question").innerHTML = "Which would you choose?";
	} else if (fire >= 0) {
    document.getElementById("narrator").innerHTML = "You realize the only way to escape a camp full of enemies is to create a diversion. You take a torch from the fire and run through the camp, lighting up any tent you pass. The hysteria and panic distract the barbarians and you flee to your army's camp a hero. Congrats Sir" + charName + "!";
	}
}



function aleOrAxe(decision) {
    var ale = decision.search("ale");
    var drink = decision.search("drink");
    var axe = decision.search("axe");
    if (ale >= 0 || drink >= 0) {
    document.getElementById("narrator").innerHTML = "You tell the guards, \"Well, after a battle like that I could use a drink!\". The barbarians take out their axes and kill you. Apparently these are Mormon barbarians so they knew you weren't one of them.";
    } 
    else if (axe >= 0) {
    document.getElementById("narrator").innerHTML = "The barbarian guards smile. \"You must be one of us!\" they say and you are able to escape the camp to freedom. Congrats Sir " + charName + "!";       
    }
}



function inputButton () {
	var count = count +1;
	if (count = 1) {
		var decision = document.getElementById("answer").value;
		chestClothesFire(decision);
	} 
	else if (count = 2) 
		var decision = document.getElementById("answer").value;
		aleOrAxe(decision);
}

</script>
