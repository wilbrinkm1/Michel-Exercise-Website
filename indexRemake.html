<!doctype html>
<html>
<head>

<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="js/ScrollMagic-master/js/_dependent/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="js/ScrollMagic-master/js/_dependent/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/ScrollMagic-master/js/_examples/general.js"></script>
<script type="text/javascript" src="js/ScrollMagic-master/js/_examples/highlight.pack.js"></script>
<script type="text/javascript" src="js/ScrollMagic-master/js/_examples/modernizr.custom.min.js"></script>
<script type="text/javascript" src="js/ScrollMagic-master/js/jquery.scrollmagic.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.8/TweenMax.min.js"></script>
<script type="text/javascript" src="js/ScrollMagic-master/js/jquery.scrollmagic.debug.js"></script> 
<script type="text/javascript" src="js/ScrollMagic-master/js/_dependent/greensock/plugins/ScrollToPlugin.min.js"></script>

<script>

var controller;
$(document).ready(function($) {
	// init controller
	controller = new ScrollMagic();
});

$(document).ready(function($) {
	// build tween 		
	var tween = TweenLite.to(".tools-proficiencies", 0.9, {backgroundColor: "black"});

	// build scene
	var scene = new ScrollScene({triggerElement: "#toolsTrigger"})
		.setTween(tween)
		.addTo(controller);
		scene.addIndicators();
});	


$(document).ready(function($) {
	// build tween 		
	var tween = TweenLite.from(leftIcons, 1, {opacity: 0, right:"100px"});

	// build scene
	var scene = new ScrollScene({triggerElement: "#iconTrigger1"})
		.setTween(tween)
		.addTo(controller);
		scene.addIndicators();
});	


$(document).ready(function($) {
	// build tween 		
	var tween = TweenLite.from(rightIcons, 1, {opacity: 0, left:"100px"});

	// build scene
	var scene = new ScrollScene({triggerElement: "#iconTrigger1"})
		.setTween(tween)
		.addTo(controller);
		scene.addIndicators();
});	

</script>


<style>

body {

	padding: 0px;
	font-size: 16px;
}

	width: 45px;

	height: 6px;

	background-color: orange;
	font-size: 6px;
}

#iconTrigger1 {

}

}

.div-size {

.tools-proficiencies {

}

.filler {
	background-image: url('mediaFolder/indexRenewMedia/skulls.png');

}

#leftIcons {
	width: 300px;

.tools-list {
	width: 330px;
	display: inline-block;

#rightIcons {
	width: 300px;
	height: 800px;
	margin: 100px 50px 0px 0px;
	position: relative;	
	top: 0px;
	float: right;
	display: inline-block;
	opacity: 1;
}

</style>
</head>
<body>

<!-- main container -->
<div style="width: 1280px; display: block; border-top-style: solid; border-bottom-style: solid;"><p style="font-size: 14.5em; margin: 190px 50px 190px 50px; color: black;">Landing Div</p></div>

<img src="mediaFolder/logoCollagePart1.png" id="rightIcons"/>
