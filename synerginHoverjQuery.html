<!doctype html>
<html>
<head>
<!-- scripts to use jQuery in this html. -->

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


<script>

/* These object keys are the properties of each object index. So..
	blockInfo[0].imageOn will return "mediaFolder/synergin/block0on", which is the file path to the image in the "on" position
	blockInfo[0].isLocked will return boolean false
*/

var blockInfo = [
	{
		imageOn: "mediaFolder/synergin/block0on", 
		imageOff: "mediaFolder/synergin/block0off",
		isLocked: true
	},
	{
		imageOn: "mediaFolder/synergin/block1on", 
		imageOff: "mediaFolder/synergin/block1off",
		isLocked: false
	},
	{
		imageOn: "mediaFolder/synergin/block2on", 
		imageOff: "mediaFolder/synergin/block2off",
		isLocked: false
	},
	{
		imageOn: "mediaFolder/synergin/block3on", 
		imageOff: "mediaFolder/synergin/block3off",
		isLocked: false
	},
	{
		imageOn: "mediaFolder/synergin/block4on", 
		imageOff: "mediaFolder/synergin/block4off",
		isLocked: false
	},
	{
		imageOn: "mediaFolder/synergin/block5on", 
		imageOff: "mediaFolder/synergin/block5off",
		isLocked: false
	}
]


/* Please note that I count the blocks (img#) starting from 0 instead of 1 to match up with the object array number. Basically, img0 will correspond to object attributes blockInfo[0].isLocked, blockInfo[0].imageOff, and blockInfo[0].imageOn.  


This sets all the blocks, except block[0], to their "off" position (block#off) upon page load. Upon clicking each block, that block will toggle to "on" (block#on) position and set all other blocks to "off" (block#off) */


/* img0 click and hover. Upon clicking img0, it's isLocked property becomes true while all others become false. Whenever the user hovers over an img#, this boolean is checked. True imgs will stay on the "on" image while false imgs can toggle between "on" and "off" during hovers.

Upon clicking any img#, it populates the h4 tag ("#infoText"). To change the message, edit whats in between the quotes in the line code: $("#infoText").text("Placed text you want here")
*/

$(document).ready(function(){
	$("#img0").click(function(){
		for (var i = 0; i <= 5; i++) {
			blockInfo[i].isLocked = false;
		}
		blockInfo[0].isLocked = true;
		$("#img0").attr("src",blockInfo[0].imageOn);
		$("#img1").attr("src",blockInfo[1].imageOff);
		$("#img2").attr("src",blockInfo[2].imageOff);
		$("#img3").attr("src",blockInfo[3].imageOff); 
		$("#img4").attr("src",blockInfo[4].imageOff);
		$("#img5").attr("src",blockInfo[5].imageOff);
		$("#infoText").text("Hello world 0!");
	
	});

	$("#img0").hover(function(){												
		$("#img0").attr("src", blockInfo[0].imageOn);
	},function(){
		$(document).ready(function(){
			if (blockInfo[0].isLocked == true) {
				$("#img0").attr("src", blockInfo[0].imageOn);
			} else {
			    $("#img0").attr("src",blockInfo[0].imageOff);
			}
		});
	});


/* img1 click and hover */


	$("#img1").click(function(){
		for (var i = 0; i <= 5; i++) {
			blockInfo[i].isLocked = false;
		}
		blockInfo[1].isLocked = true;
		$("#img0").attr("src",blockInfo[0].imageOff);
		$("#img1").attr("src",blockInfo[1].imageOn);
		$("#img2").attr("src",blockInfo[2].imageOff);
		$("#img3").attr("src",blockInfo[3].imageOff); 
		$("#img4").attr("src",blockInfo[4].imageOff);
		$("#img5").attr("src",blockInfo[5].imageOff); 
		$("#infoText").text("Hello world 1!");
	
	});

	$("#img1").hover(function(){												
		$("#img1").attr("src",blockInfo[1].imageOn);
	},function(){
		$(document).ready(function(){
			if (blockInfo[1].isLocked == true) {
				$("#img1").attr("src", blockInfo[1].imageOn);
			} else {
			    $("#img1").attr("src",blockInfo[1].imageOff);
			}
		});
	});



/* img2 click and hover */


	$("#img2").click(function(){
		for (var i = 0; i <= 5; i++) {
			blockInfo[i].isLocked = false;
		}
		blockInfo[2].isLocked = true;
		$("#img0").attr("src",blockInfo[0].imageOff)
		$("#img1").attr("src",blockInfo[1].imageOff); 
		$("#img2").attr("src",blockInfo[2].imageOn);
		$("#img3").attr("src",blockInfo[3].imageOff);
		$("#img4").attr("src",blockInfo[4].imageOff);
		$("#img5").attr("src",blockInfo[5].imageOff);
		$("#infoText").text("Hello world 2!");
	});

	$("#img2").hover(function(){												
		$("#img2").attr("src",blockInfo[2].imageOn);
	},function(){
		$(document).ready(function(){
			if (blockInfo[2].isLocked == true) {
				$("#img2").attr("src", blockInfo[2].imageOn);
			} else {
			    $("#img2").attr("src",blockInfo[2].imageOff);
			}
		});
	});



/* img3 click and hover */


	$("#img3").click(function(){
		for (var i = 0; i <= 5; i++) {
			blockInfo[i].isLocked = false;
		}
		blockInfo[3].isLocked = true;
		$("#img0").attr("src",blockInfo[0].imageOff);
		$("#img1").attr("src",blockInfo[1].imageOff);
		$("#img2").attr("src",blockInfo[2].imageOff);
		$("#img3").attr("src",blockInfo[3].imageOn); 
		$("#img4").attr("src",blockInfo[4].imageOff);
		$("#img5").attr("src",blockInfo[5].imageOff);
		$("#infoText").text("Hello world 3!");
	});

	$("#img3").hover(function(){												
		$("#img3").attr("src",blockInfo[3].imageOn);
	},function(){
		$(document).ready(function(){
			if (blockInfo[3].isLocked == true) {
				$("#img3").attr("src", blockInfo[3].imageOn);
			} else {
			    $("#img3").attr("src",blockInfo[3].imageOff);
			}
		});
	});


/* img4 click and hover */


	$("#img4").click(function(){
		for (var i = 0; i <= 5; i++) {
			blockInfo[i].isLocked = false;
		}
		blockInfo[4].isLocked = true;
		$("#img0").attr("src",blockInfo[0].imageOff);
		$("#img1").attr("src",blockInfo[1].imageOff);
		$("#img2").attr("src",blockInfo[2].imageOff);
		$("#img3").attr("src",blockInfo[3].imageOff); 
		$("#img4").attr("src",blockInfo[4].imageOn);
		$("#img5").attr("src",blockInfo[5].imageOff);
		$("#infoText").text("Hello world 4!");
	
	});

	$("#img4").hover(function(){												
		$("#img4").attr("src",blockInfo[4].imageOn);
	},function(){
		$(document).ready(function(){
			if (blockInfo[4].isLocked == true) {
				$("#img4").attr("src", blockInfo[4].imageOn);
			} else {
			    $("#img4").attr("src",blockInfo[4].imageOff);
			}
		});
	});


/* img5 click and hover */


	$("#img5").click(function(){
		for (var i = 0; i <= 5; i++) {
			blockInfo[i].isLocked = false;
		}
		blockInfo[5].isLocked = true;
		$("#img0").attr("src",blockInfo[0].imageOff);
		$("#img1").attr("src",blockInfo[1].imageOff);
		$("#img2").attr("src",blockInfo[2].imageOff);
		$("#img3").attr("src",blockInfo[3].imageOff); 
		$("#img4").attr("src",blockInfo[4].imageOff);
		$("#img5").attr("src",blockInfo[5].imageOn);
		$("#infoText").text("Hello world 5!");
	
	});

	$("#img5").hover(function(){												
		$("#img5").attr("src",blockInfo[5].imageOn);
	},function(){
		$(document).ready(function(){
			if (blockInfo[5].isLocked == true) {
				$("#img5").attr("src", blockInfo[5].imageOn);
			} else {
			    $("#img5").attr("src",blockInfo[5].imageOff);
			}
		});
	});
});

</script>


</head>


<body>

<!-- These are the 6 blocks/images. Except the first block, they all start in the "off" position. The hover and click function above will tell it how to behave.

To edit the tooltip message for each, change the text between the quotes after title=.

The styles can be ignored as the will likely change when implemented to the Wordpress site. 
-->

<div style="display: inline-block">
	<a href="#" title="tooltip0"><img src="mediaFolder/synergin/block0on" id="img0"></a>
	<a href="#" title="tooltip1"><img src="mediaFolder/synergin/block1off" id="img1"></a>
	<a href="#" title="tooltip2"><img src="mediaFolder/synergin/block2off" id="img2"></a>
	<a href="#" title="tooltip3"><img src="mediaFolder/synergin/block3off" id="img3"></a>
	<a href="#" title="tooltip4"><img src="mediaFolder/synergin/block4off" id="img4"></a>
	<a href="#" title="tooltip5"><img src="mediaFolder/synergin/block5off" id="img5"></a>
</div>

<!-- This is the 7th block where text will pop in once one of the 6 blocks are clicked. See the comment above the first click and hover function on how to change the text that will pop up upon clicking the img -->

<div style="width:10%; height:95px; border-style:solid; border-color:black;">
	<h4 id="infoText"></h4>
</div>





</body>
</html>
