<!doctype html>
<html>
<head>


<!--
Landing page. background goes from white to light blue. Title and caption fade in 
 -->
<meta name="viewport" content="width=device-width">

<script type="text/javascript" src="../resources/GreenSock/src/minified/jquery.gsap.min.js"></script>
<script type="text/javascript" src="../resources/GreenSock/src/minified/TweenMax.min.js"></script>
<script type="text/javascript" src="../resources/GreenSock/src/minified/TweenLite.min.js"></script>

<style>

#thebackground {
	width: 100%;
	height: 900px;
}

#thetitle {
	width: 100%;
	margin-top: 200px;
	text-align: center;
}

#caption {
	width: 100%;
	text-align: center;
}

#aaaButton {
	z-index: 5;
	width: 10%;
	height: 50px;
	top: 0px;
	background-color: red;
}

#aaaImageWrap {
	width: 100%;
	height: 250px;
}

#aaaImage {
	width: 10%;
	margin: 10px 45%;
}

</style>

<script>
window.onload = function(){
    var thebackground = document.getElementById("thebackground");
    var thetitle = document.getElementById("thetitle");
    var caption = document.getElementById("caption");
    TweenLite.to(thebackground, 1, {backgroundColor:"#ccffff", delay:1})
    TweenLite.from(thetitle, 1, {opacity:0, marginTop: "-50px", delay:2.5})
    TweenLite.from(caption, 1, {opacity:0, marginTop: "105px", delay:2.5});
}

$(document).ready(function(){
	$("#aaaButton").click(function(){
		TweenLite.from("#aaaImage", 0.5, {width: "0%", opacity: 0});
	});
});

</script>

<body>

<div id="aaaButton"></div>

<div id="thebackground">
	<h1 id="thetitle">Titles: They're cool.</h1>
	<p id="caption">Caption number 1 here</p>
	<div id="aaaImageWrap">
		<img src="../../mediaFolder/htmlLogo.png" id="aaaImage"/>
	</div>
</div>



</body>

</html>
